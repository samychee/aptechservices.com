<p>What is Secure Sockets Layer (SSL)?</p>
</div>

<div class="clsContent">
<p>Secure Sockets Layer (SSL) allows users to collect data, such as a credit card number, from someone using their web site in a secure environment. Data submitted in a secure mode is transmitted to the server in an encrypted mode.</p>
