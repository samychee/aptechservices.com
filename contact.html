var args = getArgs();

function mail_vallidator(theForm)
{
  if (theForm.eMail.value == "" || theForm.eMail.value == " " ||
      theForm.eMail.value == "  " || theForm.eMail.value == "   ")
  {
    alert("Please enter your E-Mail address.");

    return (false);
  }
  return (true);
}
var company = "";
var product = "";
function onCompany(obj)
{
  var subObj = document.MailForm.subject;
  company = obj.value;
  if (company != "")
  {
    if (product == "")
    {
      if (pid == 3)
        subObj.value = "Plastic Request from " + company;
      else
        subObj.value = "Request from " + company;
    }
    else if (pid == 3)
      subObj.value = "Plastic Request of " + product + " from " + company;
    else
      subObj.value = "Request of " + product + " from " + company;
  }
  else
  {
    if (product == "")
    {

        subObj.value = "Plastic Request";
      else
        subObj.value = "Request";
    }
    else if (pid == 3)
      subObj.value = "Plastic Request of " + product;
    else
      subObj.value = "Request of " + product;
  }
}
function onProduct(obj)
{
  var subObj = document.MailForm.subject;

    {

      else
        subObj.value = "Request";
    }
    else if (pid == 3)
      subObj.value = "Plastic Request from " + company;
    else
      subObj.value = "Request from " + company;
  }
}
